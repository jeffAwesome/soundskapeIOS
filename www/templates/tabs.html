<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="Artists" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/artist">
    <ion-nav-view name="tab-artist"></ion-nav-view>
  </ion-tab>

  <!-- Music Tab -->
  <ion-tab title="Music" icon-off="ion-ios-musical-notes" icon-on="ion-ios-musical-notes" href="#/tab/music">
    <ion-nav-view name="tab-music"></ion-nav-view>
  </ion-tab>

  <!-- New Tab -->
  <ion-tab title="New" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>


</ion-tabs>
