<ion-view view-title="New">
  <ion-content overflow-scroll="true" ng-class="hasFooter()">
        <section class="featured" style="background-image:url('data:image/png;base64,{{featured[0]}}')"></section>

        <section class="padding">
          <h4>Top Albums</h4>

          <div class="wide-as-needed">
              <a ng-repeat="item in topAlbums" href="#/tab/new/album/{{item.id.attributes['im:id']}}"
               class="item-grid img-square">

              <img ng-src="{{ item['im:image'][2].label }}">
              <h5 class="ellipsed">{{ (item.title.label).slice(0, (item.title.label).indexOf("-") ) }}</h5>
              <p class="ellipsed">{{ item['im:artist'].label }}</p>
            </a>
          </div>
        </section>

        <section class="subfeature padding">
            <div class="wide-as-needed">
              <figure style="background-image:url('data:image/png;base64,{{featured[1]}}')"></figure>
              <figure style="background-image:url('data:image/png;base64,{{featured[2]}}')"></figure>
              <figure style="background-image:url('data:image/png;base64,{{featured[0]}}')"></figure>
            </div>

        </section>

        <section class="padding">
          <h4>Top Songs</h4>

          <div class="wide-as-needed">
              <a ng-repeat="item in topSongs" href="#/tab/new" class="item-grid img-square" ng-click="setAudio($index, {{item.id.attributes['im:id']}})">
                <img ng-src="{{ item['im:image'][2].label }}">
                <h5 class="ellipsed">{{ (item.title.label).slice(0, (item.title.label).indexOf("-") ) }}</h5>
                <p class="ellipsed">{{ item['im:artist'].label }}</p>
              </a>
          </div>
        </section>
  </ion-content>

  <div class="music-footer" ng-if="musicPlaying" ng-click="openModal()">

    <span class="track">{{currentTrackDetails.title}}</span>
    <span class="artist">{{currentTrackDetails.band_name}}</span>

  </div>

</ion-view>
